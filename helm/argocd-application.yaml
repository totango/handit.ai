apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: handit-ai
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/handit.ai
    targetRevision: main
    path: helm/handit-ai
    helm:
      valueFiles:
        - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: handit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true